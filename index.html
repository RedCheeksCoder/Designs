<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="takip"></div>

      <div class="html logo">
        <img
          class="colored"
          src="img/html_colored.png"
          alt="HTML Logo"
          width="48"
          height="48"
        />
        <img
          class="bandw"
          src="img/html.png"
          alt="HTML Logo"
          width="48"
          height="48"
        />
      </div>

      <div class="css logo">
        <img
          class="colored"
          src="img/css_colored.png"
          alt="CSS Logo"
          width="48"
          height="48"
        />
        <img
          class="bandw"
          src="img/css.png"
          alt="CSS Logo"
          width="48"
          height="48"
        />
      </div>
      <div class="js logo">
        <img
          class="colored"
          src="img/js_colored.png"
          alt="JS Logo"
          width="48"
          height="48"
        />
        <img src="img/js.png" alt="JS Logo" width="48" height="48" />
      </div>
    </div>
